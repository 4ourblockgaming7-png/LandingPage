<!DOCTYPE html>

<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Pixelated Style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles to apply the Minecraft font */
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://placehold.co/1920x1080/000000/FFFFFF?text=MC+Background'); /* Fallback background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Minecraft-style button */
        .btn-minecraft {
            background-color: #7a7a7a; /* Stone gray */
            border: 4px solid #333333;
            border-bottom-color: #555555;
            border-right-color: #555555;
            color: white;
            text-shadow: 2px 2px #333333;
            image-rendering: pixelated;
            transition: all 0.1s ease-in-out;
            box-shadow: 4px 4px 0px #333333;
        }

        .btn-minecraft:hover {
            background-color: #8c8c8c;
        }

        .btn-minecraft:active {
            transform: translateY(4px) translateX(4px);
            box-shadow: none;
            border-bottom-color: #333333;
            border-right-color: #333333;
        }

        /* Glass-like panel effect */
        .glass-panel {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 4px solid #5a5a5a;
        }
        
        /* Ensure the background image covers the screen */
        html, body {
            height: 100%;
        }

        /* Animation for floating elements */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delay {
            animation: float 8s ease-in-out infinite;
            animation-delay: -3s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white relative overflow-x-hidden">

    <!-- This script will set a random Minecraft background image on load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
